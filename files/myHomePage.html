<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Homepage</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6fa;
      color: #2c3e50;
    }
    .card {
      background: white;
      padding: 3rem 4rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.2rem;
    }
    p {
      margin: 0;
      font-size: 1.1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <p>This is my homepage.</p>
  </div>
</body>
</html>
